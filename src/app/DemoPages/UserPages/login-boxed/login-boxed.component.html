<div class="h-100 bg-plum-plate bg-animation">
  <div class="d-flex h-100 justify-content-center align-items-center">
    <div class="mx-auto app-login-box col-md-8">
      <div class="mx-auto mb-3"></div>
      <div class="modal-dialog w-100 mx-auto">
        <div class="modal-content">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="modal-body">
            <div class="h5 modal-title text-center">
              <h4 class="mt-2">
                <div><a href="/#">Welcome! back,</a></div>
                <span>Please sign in to your account below.</span>
              </h4>
            </div>
            <div *ngIf="error">
              <div class="divider"></div>
              <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
              <div class="divider"></div>
            </div>
            <div id="exampleInputGroup1" role="group" aria-describedby="exampleInputGroup1__BV_description_"
              class="form-group">
              <div>
                <input id="exampleInput1" type="text" placeholder="Enter username" required="required"
                  aria-required="true" class="form-control" aria-describedby="exampleInputGroup1__BV_description_" formControlName="username" />
                <small tabindex="-1" id="exampleInputGroup1__BV_description_" class="form-text text-muted">
                  आफ्नो युजर सुरक्षित राख्नुहोस् ।
                </small>
              </div>
            </div>
            <div id="exampleInputGroup2" role="group" class="form-group">
              <div>
                <input id="exampleInput2" type="password" placeholder="Enter password..." required="required"
                  aria-required="true" class="form-control" formControlName="password" />
              </div>
            </div>
            <div class="custom-control custom-checkbox">
              <input id="exampleCheck" type="checkbox" name="check" autocomplete="off" class="custom-control-input"
                value="true" />
              <label for="exampleCheck" class="custom-control-label">
                Keep me logged in
              </label>
            </div>
          </div>
          <div class="modal-footer clearfix">
<!--            <div class="float-left">-->
<!--              <a [routerLink]="" class="btn-lg btn btn-link">Recover Password</a>-->
<!--            </div>-->
            <div class="float-right">
              <button class="btn btn-primary btn-lg">
                Login
              </button>
            </div>
          </div>
          </form>
        </div>
      </div>
      <div class="text-center text-white opacity-8 mt-3">
        Copyright © Gandaki Province 2019
      </div>
    </div>
  </div>
</div>
