<div style="margin-top: 20px;">
  <div class="mb-3 card">
    <div class="card-header-tab card-header">
      <div class="card-header-title font-size-lg text-capitalize font-weight-normal">
        <i class="header-icon lnr-charts icon-gradient bg-happy-green"> </i>
        Profile
      </div>
      <div class="btn-actions-pane-right text-capitalize">
        <button class="btn-wide btn-outline-2x mr-md-2 btn btn-outline-focus btn-sm" (click)="navigateToUpdateProfile()" >Update Profile</button>
        <button class="btn-wide btn-outline-2x mr-md-2 btn btn-outline-focus btn-sm" (click)="navigateToChangePassword()" >Change Password</button>
      </div>
    </div>
    <div class="no-gutters row">
    <div class="col-sm-12 col-md-12">
      <ngb-tabset>
        <ngb-tab>
        <ng-template ngbTabTitle><span>Input Groups</span></ng-template>
        <ng-template ngbTabContent>
          <div class="row">
            <div class="col-md-6">
              <div class="main-card mb-3 card">
                <div class="card-body">
                  <h5 class="card-title">Input Groups</h5>
                  <div>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                      </div>
                      <input placeholder="username" type="text" class="form-control">
                    </div>
                    <br>
                    <div class="input-group">
                      <div class="input-group-prepend">
                    <span class="input-group-text">
                      <input aria-label="Checkbox for following text input" type="checkbox"></span>
                      </div>
                      <input placeholder="Check it out" type="text" class="form-control">
                    </div>
                    <br>
                    <div class="input-group">
                      <input placeholder="username" type="text" class="form-control">
                      <div class="input-group-append">
                        <span class="input-group-text">@example.com</span>
                      </div>
                    </div>
                    <br>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                        <span class="input-group-text">$</span>
                      </div>
                      <input placeholder="Dolla dolla billz yo!" type="text" class="form-control">
                      <div class="input-group-append">
                        <span class="input-group-text">$</span>
                        <span class="input-group-text">$</span>
                      </div>
                    </div>
                    <br>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                      </div>
                      <input placeholder="Amount" step="1" type="number" class="form-control">
                      <div class="input-group-append">
                        <span class="input-group-text">.00</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </ngb-tab>
        <ngb-tab>
          <ng-template ngbTabTitle><span>Change Password</span></ng-template>
          <ng-template ngbTabContent>
            <div class="row">
              <div class="col-md-6">
                <div class="main-card mb-3 card">
                  <div class="card-body">
                    <h5 class="card-title">Input Groups</h5>
                    <div>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">@</span>
                        </div>
                        <input placeholder="username" type="text" class="form-control">
                      </div>
                      <br>
                      <div class="input-group">
                        <div class="input-group-prepend">
                    <span class="input-group-text">
                      <input aria-label="Checkbox for following text input" type="checkbox"></span>
                        </div>
                        <input placeholder="Check it out" type="text" class="form-control">
                      </div>
                      <br>
                      <div class="input-group">
                        <input placeholder="username" type="text" class="form-control">
                        <div class="input-group-append">
                          <span class="input-group-text">@example.com</span>
                        </div>
                      </div>
                      <br>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">$</span>
                          <span class="input-group-text">$</span>
                        </div>
                        <input placeholder="Dolla dolla billz yo!" type="text" class="form-control">
                        <div class="input-group-append">
                          <span class="input-group-text">$</span>
                          <span class="input-group-text">$</span>
                        </div>
                      </div>
                      <br>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">$</span>
                        </div>
                        <input placeholder="Amount" step="1" type="number" class="form-control">
                        <div class="input-group-append">
                          <span class="input-group-text">.00</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
        </ngb-tab>
      </ngb-tabset>
    </div>
  </div>
  </div>
</div>
