<div class="card main-card mb-3">
  <div class="card-header">
    {{ pageTitle }}
    <div class="btn-actions-pane-right text-capitalize">
      <button class="btn-wide btn-outline-2x mr-md-2 btn btn-outline-focus btn-sm" (click)="addNewRow()">Add new row</button>
      <button class="btn-wide btn-outline-2x mr-md-2 btn btn-outline-focus btn-sm" (click)="onBtStopEditing()">Save data</button>
    </div>
  </div>
  <div class="card-body">
    <div style="margin-top: 20px;">
      <div class="mb-3 card">
        <div class="no-gutters row">
          <div class="col-sm-6 col-md-6">
            <h3>वर्गीकृत</h3>
            <ag-grid-angular
              #agGrid
              id="tableDesignerGrid"
              style="height: 600px;"
              class="ag-theme-alpine"
              [rowData]="rowData"
              [autoGroupColumnDef]="autoGroupColumnDef"
              [columnDefs]="colData"
              [defaultColDef]="defaultColDef"
              [animateRows]="true"
              [sideBar]="sideBar"
              [statusBar]="statusBar"
              [enableRangeSelection]="true"
              (cellClicked)="onCellClicked($event)"
              (cellEditingStopped)="onCellEditingStopped($event)"
              (rowEditingStopped)="onRowEditingStopped($event)"
              (gridReady)="onGridReady($event)"
              [enterMovesDown]="true"
              [enterMovesDownAfterEdit]="true"
              [editType]="editType"
              [enableCharts]="true"
              [frameworkComponents]="frameworkComponents"
            >
            </ag-grid-angular>
          </div>
          <ng-container *ngFor="let group of groups">
            <div class="col-sm-6 col-md-6" *ngIf="group.rowData.length > 0">
              {{ group.nepali_name }}
            </div>
