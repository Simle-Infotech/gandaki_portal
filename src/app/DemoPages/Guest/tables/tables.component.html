<div class="card main-card mb-3">
  <div class="card-header">
    <h2>{{ pageTitle }}</h2>
    <div class="btn-actions-pane-right text-capitalize">
      <button class="btn-wide btn-outline-2x mr-md-2 btn btn-outline-focus btn-sm" (click)="exportTabulatorTable()">Export Data</button>

    </div>
  </div>
  <div class="card-body">
    <div style="margin-top: 20px;">
      <div class="mb-12 card">
        <div class="no-gutters row">
          <div class="col-md-12 col-sm-12" *ngIf="collections.length > 0">


            <div *ngFor="let collection of collections">
              <a (click)="addFilterToTabulator(collection.nepali_name)">
                <div class="font-icon-wrapper font-icon-lg">
                  <img src="{{collection.icon_path}}" alt="" width="40">
                  <!-- <p>{{collection.nepali_name}}</p> -->
                </div>
              </a>
            </div>
            <a (click)="resetFilter()">
            <div class="font-icon-wrapper font-icon-lg"> <img src="{{icon}}" width="40"></div></a>


          </div>

          <div class="col-sm-12 col-md-12">
            <!--<ag-grid-angular
              #agGrid
              id="{{ gridId }}"
              style="width: auto; height: 600px;"
              class="ag-theme-alpine"
              [rowData]="rowData"
              [autoGroupColumnDef]="autoGroupColumnDef"
              [columnDefs]="colData"
              [defaultColDef]="defaultColDef"
              [animateRows]="true"
              [sideBar]="sideBar"
              [statusBar]="statusBar"
              [enableRangeSelection]="true"
              (gridReady)="onGridReady($event)"
              [enterMovesDown]="true"
              [enterMovesDownAfterEdit]="true"
              [editType]="editType"
              [enableCharts]="true"
            >
            </ag-grid-angular>-->

            <div id="my-tabular-table"></div>
          </div>


        </div>
      </div>
    </div>
  </div>
</div>
