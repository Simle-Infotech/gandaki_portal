<div style="margin-top: 20px;">
  <div class="mb-3 card">
    <div class="card-header-tab card-header">
      <div class="card-header-title font-size-lg text-capitalize font-weight-normal">
        <i class="header-icon lnr-charts icon-gradient bg-happy-green"> </i>
        खण्डहरू
      </div>
    </div>
    <div class="no-gutters row">
    <div class="col-sm-12 col-md-12">
      <div class="table-responsive">
        <table class="align-middle mb-0 table table-borderless table-striped table-hover">
          <thead>
          <tr>
            <th class="text-center">#</th>
            <th class="text-center">खण्ड</th>
            <th class="text-center">कार्यहरू</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let menuTable of menuItems; index as i">
            <td class="text-center text-muted" style="font-family: 'Fontasy Himali'">{{ i + 1 }}</td>
            <td class="text-center">{{ menuTable.title }}</td>
            <td class="text-center">
              <button (click)="navigateToTable(menuTable.id)" type="button" class="btn btn-primary btn-sm">विवरण</button>
            </td>
          </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
  </div>
</div>
